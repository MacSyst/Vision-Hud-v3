<!-- Made By Benni (Vision-Service) with <3 for the Community. -->

    <!DOCTYPE html>
    <html lang="en">
       <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
          <script src="script.js"></script>
          <script src="https://kit.fontawesome.com/fe276d8366.js" crossorigin="anonymous"></script>
          <title>Vision-Hud V3</title>
       </head>
       <body>
          <div class="container">
             <div class="serverinfo">
                <div class="servercontainer">
                   <div class="servername">Vision</div>
                   <div class="servertag">Service</div>
                </div>
                <div class="infos">
                   <div class="id">
                      <i class="fas fa-user"></i>
                      <div class="serverid">999</div>
                   </div>
                    <div class="money">
                       <div class="moneyslot">
                          <div class="moneystatus">999.999.999</div>
                          <div class="moneyicon"><i class="fas fa-money-bill"></i></div>
                       </div>
                    </div>
                    <div class="bank">
                       <div class="bmoney">
                          <div class="blackslot">999.999.999</div>
                          <div class="bankicon"><i class="fas fa-credit-card"></i></div>
                       </div>
                    </div>
                </div>
             </div>
          </div>
          <div class="container2">
            <div class="hunger">
                <div class="hungericon"><i class="fas fa-hamburger"></i></div>
                <div class="hungerbar">99</div>
            </div>
            <div class="thirst">
                <div class="thirsticon"><i class="fas fa-wine-glass"></i></div>
                <div class="thirstbar">99</div>
            </div>
            <div class="jobbar">
                <div class="divider"></div>
                <div class="job">Loading...</div>
                <div class="jobrank">Loading...</div>
            </div>
          </div>
       </body>
    </html>
